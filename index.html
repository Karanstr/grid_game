<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Game</title>
    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        // Copy save.json to the web root for direct access
        console.log('Starting initialization...');
        window.fetch_file = function(path) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', path, false);  // Synchronous for simplicity
            xhr.send(null);
            if (xhr.status === 200) {
                return xhr.responseText;
            }
            return "{}";  // Return empty JSON if file doesn't exist
        };
        load("Grid-Game.wasm");
        </script>
    </script>
</body>
</html>
