<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Game</title>
    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        console.log('Starting initialization...');
        
        // Register a plugin to handle file system setup
        miniquad_add_plugin({
            name: 'fs_setup',
            version: '0.1.0',
            register_plugin: function (importObject) {
                console.log('Registering filesystem plugin...');
            },
            on_init: function () {
                console.log('Initializing filesystem...');
                try {
                    // Create virtual filesystem structure
                    FS.mkdir('/data');
                    FS.mount(MEMFS, {}, '/data');
                    console.log('Data directory created and mounted');

                    // Load the existing save.json
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', './data/save.json', false); // Synchronous request
                    xhr.send(null);
                    
                    if (xhr.status === 200) {
                        var content = xhr.responseText;
                        FS.writeFile('/data/save.json', content);
                        console.log('save.json loaded and written to virtual filesystem');
                    } else {
                        console.error('Failed to load save.json:', xhr.status);
                    }
                } catch (e) {
                    console.error('Filesystem setup error:', e.message);
                }
            }
        });

        console.log('Loading WASM...');
        load("Grid-Game.wasm");
    </script>
</body>
</html>
