<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Game</title>
    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <script>
        console.log('Starting initialization...');
        
        var Module = {
            preRun: [
                function() {
                    console.log('PreRun: Setting up filesystem...');
                    try {
                        FS.mkdir('data');
                        FS.mount(MEMFS, {}, 'data');
                        console.log('Data directory created and mounted');
                        
                        // Try to preload save.json
                        FS.createPreloadedFile('data', 'save.json', 'data/save.json', true, false);
                        console.log('save.json preloaded successfully');
                    } catch (e) {
                        console.log('Setup error:', e.message);
                    }
                }
            ],
            canvas: document.getElementById('glcanvas')
        };
    </script>
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        console.log('Loading WASM...');
        load("Grid-Game.wasm");
    </script>
</body>
</html>
